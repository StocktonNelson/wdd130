<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Signup Portal</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function handleSubmit(event){
            event.preventDefault();

            const firstName = document.getElementById("firstName").value;
            const newsletter = document.getElementById("newsletter").checked;
            alert(`You typed a First Name: ${firstName}!\nNewsletter: ${newsletter}`);
        }

    </script>
</head>
<body>
    <form onsubmit="handleSubmit(event)">
<label for="firstName">First Name</label>
<input type="text" id="firstName" name="firstName" required>
<br><br>
<label for="lastName">Last Name</label>
<input type="text" id="lastName" name="lastName" required>
<br><br>
<label for="email">Email</label>
<input type="email" id="email" name="email" required>
<br><br>
<label for="phone">Phone Number</label>
<input type="tel" id="phone" name="phone" required>
<br><br>

<!-- Update your radio buttons section -->
<div class="radio-group">
    <label>Gender</label>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>
</div>
<br><br>

<!-- Update your checkbox sections -->
<div class="checkbox-group">
    <label for="newsletter">Subscribe to AI Updates</label>
    <input type="checkbox" id="newsletter" name="newsletter">
</div>
<div class="checkbox-group">
    <label for="updates">Receive Neural Network Updates</label>
    <input type="checkbox" id="updates" name="updates">
</div>
<br><br>

<label for="genre">Favorite Music Genre</label>
<select id="genre" name="genre" required>
    <option value="">--Select One--</option>
    <option value="Rock">Rock n Roll</option>
    <option value="Pop">Popular Music</option>
    <option value="Country">Country Music</option>
    <option value="Classical">Classical Music</option>
</select>
<br><br>

<button type="submit">Submit Form Now</button>

    </form>

</body>
</html>
